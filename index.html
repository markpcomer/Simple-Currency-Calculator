<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Currency Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Basic Currency Converter</h1>
    <form>
        <input class="amount" type="number" value="1" />
        <select class="currency1"></select>
        <select class="currency2" ></select>
        <input class="convert" type="button" value="Convert" />
    </form>
    
    <p class="result" style="display:none;">
        <span class="result-currency1"></span>
        <span class="result-currency2"></span>
    </p>
<script src="convert.js"></script>
<script src="country-list.js"></script>
</body>
</html>
