<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic Currency Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Satisfy&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='mainBasic.css'> 
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <!-- CALCULATOR FORM -->
        <form action="#">
            <div>
                <p>Enter Amount</p>
                <input class="amount" type="text" value="1.00" />
                    <div class="drop-list">
                        <p class="grid-1">From</p>
                        <div class="select-box grid-3">
                            <select class="select-box currency1 "></select>
                        </div>
                        
                        <p class="grid-2">To</p>
                        <div class="select-box grid-4">
                            <select class="select-box currency2"></select> 
                        </div>
                    </div>  
                <input class="button convert" type="button" value="Exchange Currency" /> 
                <div>
                    <input class="button resetButton" type="button" value="Reset" />
                </div> 
            </div> 
        </form>
              
        <p class="result" style="display:none;">
            <span class="result-currency1"></span>
            <span class="result-currency2"></span>
        </p>
         
    </div>
            

<script src="convert.js"></script>
</body>
</html>
